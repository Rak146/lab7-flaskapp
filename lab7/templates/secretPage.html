<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0; 
            position: relative; 
        }

        .success-message {
            position: absolute;
            top: 20px; 
            left: 20px; 
            font-size: 36px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #333; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            border-radius: 5px;
        }

        .centered-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .btn-primary {
            font-size: 18px; 
            padding: 10px 20px; 
        }
    </style>
</head>
<body>
    <div class="success-message">
        You have successfully signed in!
    </div>
    <div class="centered-container">
        <a class="btn btn-primary" href="{{ url_for('signin') }}">Sign Out</a>
    </div>
</body>
</html>
